<!DOCTYPE html>
<html lang="pt-br ">

<head>
  <meta charset="UTF-8">
  <link rel="icon" href="Logo.jpg" type="image/png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AspindolaBET777</title>

  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

  <style>
    body {
      background: #220114;
      padding: 1rem;
      font-family: 'Poppins', 'Sans-Serif';
      margin: 0;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;

    }

    .logoIM {
      width: 50px;
      height: 45px;
      border-radius: 10px;
    }

    .logoT {
      font-weight: bold;
      font-size: 1.3rem;
      color: #F8B068;
    }

    .fundo {
      background-color: #570233;
      width: 100%;
      border-radius: 15px;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      /* <-- permite quebrar linha sem bagunÃ§ar */
      gap: 1rem;
      box-sizing: border-box;
    }

    .sair {
      color: #BD3038;
      font-weight: bold;
      font-size: 1.4rem;
      text-decoration: none;
      transition: color 0.5s;
    }

    .sair:hover {
      color: rgb(175, 0, 0);
    }

    .dolado {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 1rem;
    }

    .card {
      padding: 10px;
      background-color: #BD3038;
      border-radius: 15px;
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      text-align: center;
      width: 230px;
      transition: background-color 0.3s;
    }

    .card:hover {
      background-color: #852126;
    }

    a {
      text-decoration: none;
      color: rgb(3, 255, 16);
    }

    .titulo {
      color: #BD3038;
      font-size: 1.6rem;
      transition: color 0.6s;
      margin-left: -9rem;
    }

    .titulo:hover {
      color: #ffffff;
    }
  </style>
</head>

<body>
  <div class="fundo">

    <div class="logo">
      <img src="Logo.jpg" alt="logo" class="logoIM">
      <p class="logoT">AspindolaBET777</p>
    </div>

    <h1 class="titulo">Aposte Com Responsabilidade</h1>

    <a href="sairpc.html" class="sair">Sair</a>
  </div>

  <div class="dolado">

    <a href="saquepc.html">
      <div class="card" style="width: 240px; height: 209px;">
        <img src="saque.webp" alt="saque" style="width: 153px;">
        <h1 style="margin-top: -0.2rem;">Saque</h1>
    </a>
  </div>

  <a href="depositopc.html">
    <div class="card" style="padding-top: 15px;">
      <img src="deposito.png" alt="saque" style="width: 54%;">
      <h1>Deposito</h1>
    </div>
  </a>

  <a href="login.html">
    <div class="card">
      <img src="login.png" alt="login" style="margin-left: 2rem;">
      <h1>Login</h1>
    </div>
  </a>

  </div>

</body>

</html>
